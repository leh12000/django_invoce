{% extends "base.html"%}


{% block content %}


<br></br><br></br>
<h1 class="text-capitalize text-center mx-10 bg-dark text-white">Register a new Customer</h1>

<form method="post" action="">
    {%csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Customer first name and last name" name="name" required >
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="eamil" placeholder="Customer email" name="email" required >
        </div>

        <div class="form-group col-md-2">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Customer phone number" name="phone" required >
        </div>
    
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sex">Sex</label>
            <select name="sex" class="form-control">
                <option value="">Select the gender</option>
                <option value="Homme">Male</option>
                <option value="Femme">Female</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="Age">Age</label>
            <select name="age" class="form-control">
                <option value="">Choose the age range</option>
                <option value="0-15">0-15</option>
                <option value="15-25">15-25</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Customer address" name="address">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<br></br><br></br>
{% endblock content %}
